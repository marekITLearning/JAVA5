<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../../../bower_components/vaadin-ordered-layout/src/vaadin-vertical-layout.html">
<link rel="import" href="../../../bower_components/vaadin-ordered-layout/src/vaadin-horizontal-layout.html">

<link rel="import" href="../../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../../bower_components/vaadin-form-layout/src/vaadin-form-item.html">
<link rel="import" href="../../../bower_components/vaadin-grid/src/vaadin-grid.html">
<link rel="import" href="../../../bower_components/vaadin-grid/src/vaadin-grid-column.html">
<link rel="import" href="../../../bower_components/vaadin-split-layout/src/vaadin-split-layout.html">

<link rel="import" href="../../../bower_components/paper-stepper/paper-stepper.html">

<dom-module id="new-case">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                margin: .7em;
            }

            #btnNewInvestigation {
                background-color: var(--app-color-80);
                margin-left: 0em;
                margin-bottom: .7em;

            }

            .subTitle {
                line-height: 1.4em;
                font-size: 1.4em;
                font-weight: 500;
                color: var(--app-color-35);
            }

            #dynamicContent {
                width: 100%;
                background-color: var(--app-color-90);
                min-height: 7em;
            }

            #caseStepper {
                margin: 0px;
                padding: 0px;
                width: 100%;
            }

            .hidden {
                display: none;
            }

            .visible {
                display: flex;
            }

            .padding {
                padding: 0.7em;
            }

            .stdem {
                min-width: 15em;
            }

            .dsDisplayContents {
                display: contents;
            }

            .dsInfoText {
                line-height: 1.2em;
                font-size: 1.2em;
                font-weight: 500;
                color: var(--app-color-45);
            }
        </style>

        <vaadin-vertical-layout style="width: 100%; height: 100%;">

            <paper-button id="btnNewInvestigation" on-click="newInvestigation">
                Start New Investigation
            </paper-button>

            <div id="stepTitle" class="subTitle">
                [[oeCase.currentStepName]]
            </div>

            <div id="dynamicContent" class="hidden">
            </div>

            <paper-stepper id="caseStepper" class="hidden" progress-bar on-selected-changed="nextOrBackStep">
            </paper-stepper>

            <vaadin-grid id="caseStepsGrid" items="[[oeCase.steps]]" height-by-rows>
                <vaadin-grid-column>
                    <template class="header">
                        Id
                    </template>
                    <template>
                        [[item.ordNr]]
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        Name
                    </template>
                    <template>
                        [[item.name]]
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        Data
                    </template>
                    <template>
                        [[item.jsonData]]
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        Status
                    </template>
                    <template>
                        [[item.status]]
                    </template>
                </vaadin-grid-column>
                <vaadin-grid-column>
                    <template class="header">
                        Actions
                    </template>
                    <template>
                        <paper-icon-button icon="vaadin:edit"></paper-icon-button>
                    </template>
                </vaadin-grid-column>
            </vaadin-grid>

        </vaadin-vertical-layout>
    </template>
    <script>
        class NewCase extends Polymer.Element {
            static get is() {
                return 'new-case';
            }
            static get properties() {
                return {
                };
            }
        }
        customElements.define(NewCase.is, NewCase);
    </script>
</dom-module>
