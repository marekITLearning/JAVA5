<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bower_components/vaadin-grid/src/vaadin-grid.html">

<link rel="import" href="../bower_components/vaadin-grid/src/vaadin-grid-column.html">



<dom-module id="my-app">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
            
            .withPadding {
            	width:100%;
            	height:100%
            	margin:2em;
            }
        </style>


	<vaadin-vertical-layout class="withPadding">
		
		<paper-button raised on-click="addCustomer">Add Customer</paper-button>
		
		<vaadin-grid id="grid" items="[[customers]]">
			<vaadin-grid-column>
				<template class="header">Name</template>
				<template>[[item.customerName]]</template>
			</vaadin-grid-column>
		</vaadin-grid>
		

	</vaadin-vertical-layout>
	
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    // Declare your properties here.
                };
            }
        }
        customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
