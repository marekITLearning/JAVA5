<!doctype html>

<html>
<head>
<title>User Catalog</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- flags -->
<link rel="stylesheet" href="/css/flags.min.css">

<!-- jquery -->
<script src="/javascript/jquery-3.2.1.min.js"></script>

<!-- materialize -->
<link rel="stylesheet" href="/css/materialize.min.css">
<link href="/css/material-icons.css" rel="stylesheet">
<script src="/javascript/materialize.min.js"></script>

<!-- sweet alert -->
<script src="/javascript/sweetalert2.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/sweetalert2.min.css">

</head>

<body>

	<div class="parallax-container">
		<div class="parallax">
			<img src="images/img1.jpg">
		</div>
	</div>
	<div class="section white">
		<div class="row container">
			<h2 class="header">Parallax</h2>
			<p class="grey-text text-darken-3 lighten-3">Parallax is an
				effect where the background content or image in this case, is moved
				at a different speed than the foreground content while scrolling.</p>
		</div>
	</div>
	<div class="parallax-container">
		<div class="parallax">
			<img src="images/img2.jpg">
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$('.parallax').parallax();
		});
	</script>
</body>
</html>
